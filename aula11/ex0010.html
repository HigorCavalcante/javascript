<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    A velocidade do carro é: <input type="number" name="txtvel" id="txtvel" > km por Hora
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res" >
    </div>
    <script>
        function calcular(){
            var txtv= document.querySelector(`input#txtvel`)
            var res= document.querySelector(`div#res`)
            var vel= Number(txtv.value)
            res.innerHTML= `Sua velocidade atual  é de:<strong> ${vel} km por Hora.</strong>`
            if (vel > 60){
                res.innerHTML +=(`</p><strong>Você está Mutado!</strong>Por excesso de velocidade!</p>`)
            }
            res.innerHTML+= `<p><strong>Dirija com cuidado! E não esqueça do cito de segurança!</strong></p>`
        }
        
    </script>
    
</body>
</html>
