<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paises</title>
    <style>
        body{ 
            font: normal 13pt arial;
            background-color: rgb(16, 221, 187);
            color: rgba(10, 141, 119, 0.911);
        }
    </style>
</head>
<body>
    <h1> Sua Nacionalidade</h1>
    <strong> Por favor coloque seu Pais qui!:</strong> <input type="text" name="pais" id="pais">
    <input type="button" value="Pesguisar" onclick="clicar()">
    <div id="res" >
    </div>
    <script>
        function clicar(){    
            var txtp = document.getElementById('pais')
            var res = document.getElementById('res')
            var pais = String(txtp.value)
            res.innerHTML+= `Voce é do pais${pais}` 
        if(pais == 'brasil'){
               res.innerHTML= '<p><strong> Sua nacionalidade é  brasilheira!</strong></p> '
        }else(res.innerHTML= '<p><strong> Você é estrangeiro!</strong></p>') 
        }        
    </script>      
</body>
</html>
