<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Don</title>
    <style>
        div#area {
            font: normal 28pt Arial;
            background-color: rgb(9, 238, 28);
            color: rgb(15, 0, 0);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>

</head>
<body>
    <div id="area">
        interaja... 
    </div>

    <script>
        var a =window.document.getElementById ("area") 
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sai)
        function clicar (){
            a.innerText='Clicou'
            a.style.background= 'white'
        }
        function entrar() {
            a.innerText='Entrou'
        }
        function sai() {
            a.innerText='Saiu'
            a.style.background= 'rgb(9, 238, 28)'
        }
        
    </script>
</body>
</html>
